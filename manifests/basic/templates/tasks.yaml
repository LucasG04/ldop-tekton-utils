apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
  labels:
    {{- include "basic.labels" . | nindent 4 }}
spec:
  params:
    - name: url
      type: string
      description: The URL of the Git repository to clone
    - name: revision
      type: string
      description: The git revision (branch, tag, commit SHA) to checkout
      default: "main"
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        set -e
        git clone $(params.url) --branch $(params.revision)
  workspaces:
    - name: output
      description: The workspace where the repository will be cloned.
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: read-file
  labels:
    {{- include "basic.labels" . | nindent 4 }}
spec:
  params:
    - name: path
      type: string
      description: The path to the file to read
  steps:
    - name: read
      image: alpine
      script: |
        #!/bin/sh
        set -e
        cat $(params.path)
  workspaces:
    - name: source
      description: The workspace where the file to read is located.
---
